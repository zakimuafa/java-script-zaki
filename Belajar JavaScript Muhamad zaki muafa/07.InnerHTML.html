<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerHTML -JS</title>
</head>
<body>
    <h1>Latihan InnerHTML</h1>
    <div id="hasil-output"></div>
    <script>
        var hasil=document.getElementById("hasil-output");

        hasil.innerHTML="<p> Aku suka kamu</p>"
    </script>
</body>
</html>
