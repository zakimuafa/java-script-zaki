<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Aritmatika</title>
</head>
<body>
    <script>
        var a=20;
        var b=4;
        var c=0;

        //pengurangan
        c = a - b;
        document.write(`${a} - ${b} = ${c}<br/>`);

        //perlkalian
        c = a * b;
        document.write(`${a} * ${b} = ${c}<br/>`);

        //pemangkatan
        c = a ** b;
        document.write(`${a} ** ${b} = ${c}<br/>`);

        //pembagian
        c = a / b;
        document.write(`${a} / ${b} = ${c}<br/>`);

        //modulo
        c = a % b;
        document.write(`${a} % ${b} = ${c}<br/>`);
    </script>
</body>
</html>
