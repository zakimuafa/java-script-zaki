<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Method Filter</title>
  </head>
  <body>
    <script>
      const angka = [1, 2, 3, 4, 5, 6, 7, 8, 9];

      // Kita ambil data yang hanya habis dibagi dua saja
      const filteredArray = angka.filter((item) => {
        return item % 2 === 0;
      });

      document.write(filteredArray); // -> [2, 4, 6, 8]
    </script>
  </body>
</html>
