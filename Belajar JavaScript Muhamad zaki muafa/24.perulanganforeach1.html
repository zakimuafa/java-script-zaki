<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Perulangan/looping</title>
  </head>

  <body>
    <script>
      var languages = ["Javascript", "HTML", "CSS", "Typescript"];

      for (i in languages) {
        document.write(i + ". " + languages[i] + "<br/>");
      }
    </script>
  </body>
</html>
