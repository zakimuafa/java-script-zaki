<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Method sort</title>
  </head>
  <body>
    <script>
      var alfabet = ["a", "f", "z", "e", "r", "g"];
      var angka = [3, 1, 2, 6, 8, 5];

      document.write(alfabet.sort()); //->  ["a", "e", "f", "g", "r", "z"]
      document.write(angka.sort()); // -> [1, 2, 3, 4, 5, 6, 7, 8, 9]
    </script>
  </body>
</html>
